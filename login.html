    <body style="background: white;">
<div class="login-page">
  <div class="form">
    <h1>LOGIN</h1>
    </form>
      <input id="username" type="text" placeholder="username"/>
      <input id="password" type="password" placeholder="password"/>
      <input type="checkbox" id="loginAs" name="LoginAs" value="LoginAs">
      <label for="LoginAs">Login As Recruiter</label>
      <button id='loginButton'>login</button>
      <p class="message">Not registered? <a id="signup" style="cursor: pointer;">Create an account</a></p>
  </div>
</div>
